<style>
.welcome-modal-overlay {

<script>

document.addEventListener('DOMContentLoaded', function() {

    const confirmBtn = document.getElementById('welcome-confirm');
    const musicPlayer = document.querySelector('.custom-music-player');
    
    // ÊòæÁ§∫ÂºπÁ™ó
    setTimeout(() => {
        modal.classList.add('show');

    // ÁªëÂÆöÁ°ÆÂÆöÊåâÈíÆ‰∫ã‰ª∂
    confirmBtn.addEventListener('click', function() {
        // ÂÖ≥Èó≠ÂºπÁ™ó
        modal.classList.remove('show');
        
        // Ëé∑ÂèñÈü≥‰πêÊí≠ÊîæÂô®iframe
        const iframe = document.querySelector('.custom-music-player');
        if (iframe) {
            // ÂèëÈÄÅÊí≠ÊîæÊåá‰ª§Âà∞iframeÂÜÖÁöÑÊí≠ÊîæÂô®
            try {
                // Áî±‰∫éË∑®ÂüüÈôêÂà∂ÔºåÁõ¥Êé•Êìç‰ΩúiframeÂÜÖÂÆπÂèØËÉΩÂèóÈôê
                // ËøôÈáå‰ΩøÁî®focusÊñπÊ≥ïÊ®°ÊãüÁÇπÂáªÊïàÊûú
                iframe.focus();
                
                // Â¶ÇÊûúiframeÊîØÊåÅpostMessageÔºåÂèØ‰ª•Â∞ùËØïÂèëÈÄÅÊí≠ÊîæÊåá‰ª§
                iframe.contentWindow.postMessage({ action: 'play' }, '*');
            } catch (e) {
                console.log('Èü≥‰πêÊí≠ÊîæÂô®Â∑≤ÂáÜÂ§áÂ∞±Áª™');
            }
        }
        
        // Ê∑ªÂä†ÁÇπÂáªÂèçÈ¶àÂä®Áîª
        confirmBtn.style.transform = 'scale(0.95)';
        setTimeout(() => {
            confirmBtn.style.transform = 'scale(1)';
        }, 150);
    });
    
    // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            modal.classList.remove('show');
        }
    });
    
    // ESCÈîÆÂÖ≥Èó≠ÂºπÁ™ó
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {

        }
    });
});
</script>
